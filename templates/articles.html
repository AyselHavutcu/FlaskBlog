{% extends  "layout.html" %}

{% block body %}

<h3>Articles</h3>

<hr/>

{% if articles %}
<form action = "/search" method ="post">

  <input class="input" type="search"  placeholder="Search..." name ="keyword">
 
  <button class="btn btn-primary" type="submit">Search</button>

</form>
<hr>
    <ul class="list-group">
    {% for article in articles %}
      <li class ="list-group-item"><a href ="article/{{ article.id}}">{{ article.title}}</a></li>
    {% endfor %}
    </ul>
    {%  else %}

    <div class ="alert alert-danger">There isnt't any articles yet in this blog</div>
  {% endif %}



{% endblock body %}
